<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookings - The Office</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    @font-face {
      font-family: 'Anklepants';
      src: url('Anklepants-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #21211d;
      color: #fff;
      padding: 16px 0;
      z-index: 50;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    nav.navbar-scrolled {
      background-color: rgba(33, 33, 29, 0.9);
      backdrop-filter: blur(10px);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 16px;
    }

    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      height: 32px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
      font-family: 'Anklepants', serif;
      font-weight: 400;
      user-select: none;
    }

    .nav-link {
      position: relative;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border-radius: 4px;
    }

    .nav-link i {
      margin-right: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .nav-link:hover {
      transform: scale(1.05);
      color: #FEE830;
      background-color: #333333;
    }

    .nav-link:hover i {
      transform: scale(1.2);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      background: #FEE830;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after {
      width: 80%;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #21211d;
      min-width: 160px;
      top: 100%;
      left: 0;
      border-radius: 4px;
      z-index: 10;
    }

    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block;
      animation: fadeInDown 0.25s ease forwards;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .dropdown-content a:hover {
      transform: translateX(5px);
      background-color: #333333;
      color: #FEE830;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background-color: #21211d;
        padding: 60px 20px;
        gap: 20px;
        z-index: 100;
      }

      .nav-links.mobile-active {
        display: flex !important;
      }
    }

    main {
      flex-grow: 1;
      padding: 120px 24px 40px;
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(254, 232, 48, 0.15);
      animation: fadeInUp 0.8s ease forwards 0.3s;
      display: flex;
      gap: 48px;
      align-items: center;
    }

    .booking-form-container {
      flex: 1;
      min-width: 320px;
    }

    h1 {
      font-family: 'Anklepants', serif;
      font-size: 40px;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
    }

    input, select, textarea {
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #d1d5db;
      font-size: 16px;
      background: #fffef9;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #21211d;
      color: #fff;
      border: none;
      padding: 16px 0;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(254, 232, 48, 0.5);
    }

    button:hover {
      background-color: #FEE830;
      color: #21211d;
      box-shadow: 0 8px 20px rgba(254, 232, 48, 0.9);
    }

    .booking-image-container {
      flex: 1;
      min-width: 320px;
      display: flex;
      justify-content: center;
    }

    .booking-image-container img {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      object-fit: cover;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .booking-image-container {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="logo-container">
        <a href="index.html"><img src="https://i.postimg.cc/k4WTpQLX/Whats-App-Image-2025-06-26-at-15-49-46-1-removebg-preview.png" class="nav-logo" /></a>
      </div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <div class="nav-links" id="nav-links">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-home"></i> Home</a>
        <a href="services.html" class="nav-link"><i class="fa-solid fa-cogs"></i> Our Services</a>
        <div class="dropdown">
          <a href="#" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
          <div class="dropdown-content">
            <a href="#"><i class="fa-solid fa-graduation-cap"></i> Online Exams</a>
            <a href="#"><i class="fa-solid fa-users-rectangle"></i> Conference</a>
            <a href="#"><i class="fa-solid fa-ellipsis"></i> Others</a>
          </div>
        </div>
        <a href="greatwall.html" class="nav-link"><i class="fa-solid fa-building"></i> Great Wall</a>
        <a href="notice.html" class="nav-link"><i class="fa-solid fa-bell"></i> Notice Board</a>
        <a href="#gallery" class="nav-link"><i class="fa-solid fa-image"></i> Gallery</a>
      </div>
    </div>
  </div>
</nav>

<!-- BOOKING FORM -->
<main>
  <section class="booking-form-container">
    <h1>Book Our Space & Internet</h1>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="bookingType">Booking Type</label>
      <select id="bookingType" name="bookingType" required>
        <option value="" disabled selected>Select booking type</option>
        <option value="exam">Online Exam - Space & Internet</option>
        <option value="conference">Conference Room</option>
        <option value="other">Other</option>
      </select>
      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required />
      <label for="time">Booking Time</label>
      <input type="time" id="time" name="time" required />
      <label for="details">Additional Details</label>
      <textarea id="details" name="details"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <section class="booking-image-container">
    <img src="https://images.unsplash.com/photo-1581091870627-5a6d25d987a0?auto=format&fit=crop&w=800&q=80" />
  </section>
</main>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDScHqHTANLWCKH52dzbj2E5I_2kGfH360",
    authDomain: "wblogin-4cc7c.firebaseapp.com",
    databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
    projectId: "wblogin-4cc7c",
    storageBucket: "wblogin-4cc7c.appspot.com",
    messagingSenderId: "844089102374",
    appId: "1:844089102374:web:82271330a05583dcde56e7",
    measurementId: "G-CSS78QFCEQ"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const navbar = document.getElementById('navbar');
    navbar.classList.toggle('navbar-scrolled', window.scrollY > 50);
  });

  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('mobile-active');
  });

  // Booking Form Submit
  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    db.ref('bookings').push({
      ...data,
      timestamp: Date.now()
    }).then(() => {
      alert(`Thank you, ${data.name}! Your booking has been submitted.`);
      form.reset();
    }).catch((error) => {
      alert("Error submitting booking.");
      console.error(error);
    });
  });

  // Min date today
  const dateInput = document.getElementById('date');
  dateInput.min = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
