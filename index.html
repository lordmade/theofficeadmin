<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“‹ Booking Submissions</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="bookingsTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="bookingsBody">
          <!-- Bookings will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDScHqHTANLWCKH52dzbj2E5I_2kGfH360",
      authDomain: "wblogin-4cc7c.firebaseapp.com",
      projectId: "wblogin-4cc7c",
      storageBucket: "wblogin-4cc7c.appspot.com",
      messagingSenderId: "844089102374",
      appId: "1:844089102374:web:82271330a05583dcde56e7",
      measurementId: "G-CSS78QFCEQ",
      databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bookingsRef = db.ref("bookings");

    bookingsRef.on("value", (snapshot) => {
      const bookings = snapshot.val();
      const tbody = document.getElementById("bookingsBody");
      tbody.innerHTML = "";

      if (!bookings) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-center">No bookings found.</td></tr>`;
        return;
      }

      Object.values(bookings).forEach((booking) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${booking.name}</td>
          <td>${booking.email}</td>
          <td>${booking.phone}</td>
          <td>${booking.type}</td>
          <td>${booking.date}</td>
          <td>${booking.time}</td>
          <td>${booking.details || ""}</td>
        `;

        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
